name: Update Hawkins GitHub Stats Card

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate SVG card
        run: node scripts/generate-card.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: its-me-mayday
          GITHUB_DISPLAY_NAME: "Luca Maggio"
      
      - name: Generate toolbox card
        run: node scripts/generate-toolbox.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: its-me-mayday

      - name: Commit updated card
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update stats card"
          file_pattern: card.svg
