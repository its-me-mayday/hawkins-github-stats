          <feDropShadow dx="0" dy="0" stdDeviation="4"
                        flood-color="#f1e05a" flood-opacity="0.9" />
        </filter>
      </defs>
  
      <circle cx="48" cy="77" r="5"
              fill="#f1e05a"
              filter="url(#langGlow0)" />
  
      <text x="70" y="82"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
            font-size="13"
            font-weight="500"
            fill="#e8ecf2">
        JavaScript
      </text>
  
      <text x="480" y="82"
