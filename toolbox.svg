      <filter id="itemGlow0" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="4"
                      flood-color="#f1e05a" flood-opacity="0.9" />
      </filter>
    </defs>

    <circle cx="40" cy="74" r="5"
            fill="#f1e05a"
            filter="url(#itemGlow0)" />

    <text x="60" y="78"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="500"
          fill="#e8ecf2">
      JavaScript
    </text>

