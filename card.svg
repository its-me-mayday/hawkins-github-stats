    </text>
  
    <!-- issues -->
    <text x="38" y="148"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="16"
          fill="#ff3355">!</text>
    <text x="68" y="148"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13"
          font-weight="500"
